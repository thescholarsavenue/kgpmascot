		<script language="javascript">

var imagesArray = [
'https://dl.dropboxusercontent.com/s/tljqr55apkh77e3/Chip%20the%20Gecko.jpg',
'https://dl.dropboxusercontent.com/s/5ly5xm89m2bpqsh/Mubarak%20the%20Murga.jpg',
'https://dl.dropboxusercontent.com/s/sd08skxzcwnmdjh/Machau%20Masti.png',

'https://dl.dropboxusercontent.com/s/elief74alx4pdl0/Bhan%20the%20Maggi%20%281%29.jpg',
'https://dl.dropboxusercontent.com/s/0gf6vnazmra9dcz/Tempo.jpg',
];

var captionArray = [
'Chip the Gecko',
'Mubarak the Murgah',
'Machau Masti',
'Banana Babu',
'Bhan the Maggi',
'Tempo',
];

var tagArray = [
'Silent, watchful pervert',
'Won\'t work Sunday, Wednesdays and Fridays, and when there is special dinner in the halls.',
'Just a packet of Amul spiced buttermilk',
'A Banana',
'A packet of masala flavored maggi, with an onion for a hat',
'This mascot can double up as a transport vehicle in case the buses are down for maintainence.',
];

var chantArray= [
'*shrillscream*',
'\"Line lagao line lagao! NON_VEG mai line lagao\"',
'\"All Time, Masti-Time. "What time is it? MASTI TIME!"\"',
'\"Jab kuch nahi milega, tab BANANA milega !\"',
'\"The name itself, in a punjabi accent\"',
'\"ABE, TEMPO SE!\"',
];

var usedImages = {};
var usedImagesCount = 0;
var prenum=0;
function displayImage(){

    var num = Math.floor(Math.random() * (imagesArray.length));
    if (!usedImages[num]){
        document.canvas.src = imagesArray[prenum];
				document.getElementById("capt").innerHTML = captionArray[prenum];
				document.getElementById("tag").innerHTML = tagArray[prenum];
				document.getElementById("chant").innerHTML = chantArray[prenum];
        document.canvas2.src = imagesArray[num];
				prenum=num;
        usedImages[num] = true;
        usedImagesCount++;
        if (usedImagesCount === imagesArray.length){
            usedImagesCount = 0;
            usedImages = {};
        }
    } else {
        displayImage();
    }
}

</script>
